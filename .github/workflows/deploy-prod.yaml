name: CI/CD Produ√ß√£o (main)

on:
  push:
    branches:
      - main # Executa somente em pushes na branch principal

jobs:
  # üß™ 1Ô∏è‚É£ Etapa de Testes Unit√°rios
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Faz checkout do c√≥digo
      - name: Checkout c√≥digo fonte
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instala Node.js e depend√™ncias
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci

      # üîß 3Ô∏è‚É£ Substitui as vari√°veis no environment.dvp.ts
      - name: Substituir vari√°veis de ambiente no Angular
        run: |
          sed -i "s|\$AMBIENTE|${{ vars.AMBIENTE }}|g" src/environments/environment.prod.ts
          sed -i "s|\$IS_PRODUCTION|${{ vars.IS_PRODUCTION }}|g" src/environments/environment.prod.ts
          sed -i "s|\$URL_API|${{ vars.URL_API }}|g" src/environments/environment.prod.ts

      # 2Ô∏è‚É£ Executa os testes unit√°rios
      #- name: Executar testes unit√°rios
      #run: npm test -- --watch=false --browsers=ChromeHeadless

  # üß± 3Ô∏è‚É£ Etapa de Build e Deploy com Docker + Render
  build-and-deploy:
    name: Build Angular & Deploy to Render (Produ√ß√£o)
    runs-on: ubuntu-latest
    needs: [test] # s√≥ executa se os testes passarem

    steps:
      # 1Ô∏è‚É£ Faz checkout do c√≥digo
      - name: Checkout c√≥digo fonte
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instala Node e depend√™ncias
      - name: Instalar Node.js e depend√™ncias
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci

      # 3Ô∏è‚É£ Copiar vari√°veis de ambiente do ambiente de produ√ß√£o
      - name: Definir vari√°veis de ambiente (Produ√ß√£o)
        run: |
          cp .env.prd .env
          echo "Arquivo .env.prd copiado para .env"

      # 4Ô∏è‚É£ Build Angular usando o environment de produ√ß√£o
      - name: Testar build do Angular (production)
        run: npm run build -- --configuration=production

      # 5Ô∏è‚É£ Valida o Dockerfile localmente
      - name: Validar Docker build (sem subir imagem)
        run: docker build -t angular-docker-test .

      # 6Ô∏è‚É£ Dispara o deploy no Render via Webhook (Produ√ß√£o)
      - name: Disparar deploy no Render (Produ√ß√£o)
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL_PROD }}"
