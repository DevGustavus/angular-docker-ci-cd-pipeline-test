name: CI/CD Desenvolvimento (develop)

on:
  push:
    branches:
      - develop # Executa somente em pushes na branch develop

jobs:
  # üß™ 1Ô∏è‚É£ Etapa de Testes Unit√°rios
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Faz checkout do c√≥digo fonte
      - name: Checkout c√≥digo fonte
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instala Node.js e depend√™ncias
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci

      # 3Ô∏è‚É£ Executa os testes unit√°rios
      #- name: Executar testes unit√°rios
      #run: npm test -- --watch=false --browsers=ChromeHeadless

  # üß± 3Ô∏è‚É£ Etapa de Build e Deploy com Docker + Render
  build-and-deploy:
    name: Build Angular & Deploy to Render (Desenvolvimento)
    runs-on: ubuntu-latest
    needs: [test] # s√≥ executa se os testes passarem

    steps:
      # 1Ô∏è‚É£ Faz checkout do c√≥digo fonte
      - name: Checkout c√≥digo fonte
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instala Node.js e depend√™ncias
      - name: Instalar Node.js e depend√™ncias
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci

      # 3Ô∏è‚É£ Realiza build Angular usando o environment 'dvp'
      - name: Executar build do Angular (dvp)
        run: npm run build -- --configuration=dvp

      # 4Ô∏è‚É£ Valida o Dockerfile localmente
      - name: Validar Docker build (sem subir imagem)
        run: docker build -t angular-docker-test .

      # 5Ô∏è‚É£ Dispara o deploy no Render (Desenvolvimento)
      - name: Disparar deploy no Render (Desenvolvimento)
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL_DEV }}"
